schema_version: 1

context:
  name: PyPDFForm
  version: "3.8.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/chinapandaman/PyPDFForm/archive/v${{ version }}.tar.gz
  sha256: 54a7848bea7568c6370af9a2e2f1c6a70b6d9d5d323d32197a7c69b0fd79570f

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - cryptography >=46.0.3
    - fonttools >=4.60.1
    - pikepdf >=10.0.2
    - pillow >=12.0.0
    - pypdf >=6.3.0
    - reportlab >=4.4.5

tests:
  - python:
      imports:
        - PyPDFForm
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: The Python library for PDF forms.
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/chinapandaman/PyPDFForm

extra:
  recipe-maintainers:
    - thewchan
