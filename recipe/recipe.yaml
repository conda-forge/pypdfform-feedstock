schema_version: 1

context:
  name: PyPDFForm
  version: "4.1.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/chinapandaman/PyPDFForm/archive/v${{ version }}.tar.gz
  sha256: 66ae8d4cc808411ade5bf106dd3d5b979b51db90f2cbd8c9acfb7b3ec8c9b6a6

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - cryptography >=46.0.3,<47.0.0
    - fonttools >=4.60.1,<5.0.0
    - pikepdf >=10.0.2,<11.0.0
    - pillow >=12.0.0,<13.0.0
    - pypdf >=6.3.0,<7.0.0
    - reportlab >=4.4.6,<5.0.0

tests:
  - python:
      imports:
        - PyPDFForm
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: The Python library for PDF forms.
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/chinapandaman/PyPDFForm

extra:
  recipe-maintainers:
    - thewchan
