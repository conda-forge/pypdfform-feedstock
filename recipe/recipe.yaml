schema_version: 1

context:
  name: PyPDFForm
  version: "3.8.2"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/chinapandaman/PyPDFForm/archive/v${{ version }}.tar.gz
  sha256: b37d6cb182242bfb0d3e5dd4a1ab5d8990071f6d46cb2fea88a05552bd4e0ff7

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - cryptography >=46.0.3
    - fonttools >=4.60.1
    - pikepdf >=10.0.2
    - pillow >=12.0.0
    - pypdf >=6.3.0
    - reportlab >=4.4.5

tests:
  - python:
      imports:
        - PyPDFForm
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: The Python library for PDF forms.
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/chinapandaman/PyPDFForm

extra:
  recipe-maintainers:
    - thewchan
